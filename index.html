    <script>
      // Check if the "Thank You" page has already been visited
      if (localStorage.getItem('visitedLinks') === 'true') {
        window.location.href = 'thankyou.html'; // Redirect to Thank You page
      }
  
      // Track the links that have been clicked
      document.getElementById('googleLink').addEventListener('click', function() {
        markLinkAsVisited('google');
      });
      document.getElementById('instagramLink').addEventListener('click', function() {
        markLinkAsVisited('instagram');
      });
      document.getElementById('whatsappLink').addEventListener('click', function() {
        markLinkAsVisited('whatsapp');
      });
  
      function markLinkAsVisited(link) {
        // Retrieve the visited status from localStorage
        let visitedLinks = JSON.parse(localStorage.getItem('visitedLinksStatus')) || {};
        visitedLinks[link] = true;
  
        // Save the updated status back to localStorage
        localStorage.setItem('visitedLinksStatus', JSON.stringify(visitedLinks));
  
        // Check if all links have been visited
        if (visitedLinks.google && visitedLinks.instagram && visitedLinks.whatsapp) {
          // Set the flag to true after some delay to allow user to view the last link
          setTimeout(function() {
            localStorage.setItem('visitedLinks', 'true');
            window.location.href = 'thankyou.html'; // Redirect to Thank You page
          }, 500); // 500ms delay to let the last link content show before redirect
        }
      }
